<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>答题结果</title>
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js"></script>
    <style>
        #coverbox {
            opacity: 1;
            transition: opacity 0.5s;
        }
        .box {
            width: 60%;
            margin: 15vh auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        .headImg img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        .boxTt {
            font-size: 2rem;
            margin-top: 10px;
            font-weight: bold;
        }
        .boxInfo {
            font-size: 1.6rem;
            margin-top: 15px;
        }
        .boxInfo p {
            margin: 5px 0;
        }
        .btn {
            margin-top: 40px;
            height: 80px;
        }
        .btn a {
            display: inline-block;
            margin: 0 20px;
            padding: 12px 30px;
            font-size: 1.6rem;
            background-color: #ffcc00;
            color: #000;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div id="coverbox">
        <div class="box">
            <div class="headImg">
                <img id="img0" src="images/jingcha.png">
            </div>
            <div class="boxTt" id="name0">用户名</div>
            <div class="boxInfo">
                <p>得分：<span id="score">0</span> 分</p>
                <p>答题数：<span id="total">0</span> 题</p>
                <p>答对题次数：<span id="correct">0</span> 题</p>
            </div>
        </div>
        <div class="btn" style="display: flex;">
            <a href="tripleExam.html" id='redo'>重新挑战(A)</a>
            <a href="home.html" id='toindex'>返回首页(B)</a>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem("user1") || '{}');
        document.getElementById("img0").src = user.headurl || "images/jingcha.png";
        document.getElementById("name0").innerText = user.username || "未命名";

        document.getElementById("score").innerText = localStorage.getItem("score1") || "0";
        document.getElementById("total").innerText = localStorage.getItem("totalNum1") || "0";
        document.getElementById("correct").innerText = localStorage.getItem("corrNum1") || "0";

        $(function() {
            $(".btn").animate({ "height": "80px" }, 1000);
            $("#coverbox").animate({ opacity: "1" }, 500);
        });
    </script>
</body>
</html>
